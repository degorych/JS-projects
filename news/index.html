<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>News</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function() {
      $.get ('getnews', function(data){
        var i = 1;
        var dataLens = data.length+1;
        while (i < dataLens) {
          $('#news').append("<h3>"+i+". "+data[i-1].header+"</h3><p>"+data[i-1].description+"</p>");
          i++;
        }
      }, 'json');
    });
  </script>
</head>
<body>
  <div>
	 <div id="news" style="width: 500px">
	 </div>
  </div>
</body>
</html>
